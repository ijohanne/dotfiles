---
env:
  TERM: xterm-256color
font:
  normal:
    family: Inconsolata Nerd Font
    style: Regular
  bold:
    family: Inconsolata Nerd Font
    style: Bold
  italic:
    family: Inconsolata Nerd Font
    style: Italic
  bold_italic:
    family: Inconsolata Nerd Font
    style: Bold Italic
  size: 10
colors:
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'
  cursor:
    text: '0x5c6370'
    cursor: '0xabb2bf'
  normal:
    black: '0x5c6370'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'
  bright:
    black: '0x4b5263'
    red: '0xbe5046'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0x3e4452'
  dynamic_title: true
live_config_reload: true
alt_send_esc: true
mouse:
  url:
    launcher:
      program: xdg-open
      args: []
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: PageUp
    mods: Shift
    mode: ~Alt
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    mode: ~Alt
    action: ScrollPageDown
  - key: Home
    mods: Shift
    mode: ~Alt
    action: ScrollToTop
  - key: End
    mods: Shift
    mode: ~Alt
    action: ScrollToBottom
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Back
    mods: Shift
    chars: "\x7F"
